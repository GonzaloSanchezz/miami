<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <!-- css -->
      <link rel="stylesheet" href="../style.css">
      <!-- fuentes -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body class="container1">
    <header class="header">
        <div class="logo">
            <img class="imgLogo" src="../images/logoLomitas.png" alt="">
        </div>
        <ul class="ulHeader">
            <li>PRIMER SECCIÓN</li>
            <li>SEGUNDA SECCIÓN</li>
            <li>TERCER SECCIÓN</li>
        </ul>
        <label class="popup">
          <input type="checkbox">
          <div class="burger" tabindex="0">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <nav class="popup-window">
            <ul>
              <li>
                <button>
                  <span><a class="refwhite" href="#section2">HOME</a></span>
                </button>
              </li>
              <li>
                <button>
                  <span><a class="refwhite" href="#section3">DEPARTMENTS</a></span>
                </button>
              </li>
              <li>
                <button>
                  <span><a class="refwhite" href="#section4">TRANSPORT</a></span>
                </button>
              </li>
            </ul>
          </nav>
        </label>
    </header>
    <div id="flags" class="flags">
      <span data-section="inicio" data-value="languageSelector" class="flagsTitiulo">LANGUAGE SELECTOR</span>
      <div class="divFlags">
        <div class="flagsItem" data-language="es">
          <img class="flag" src="../images/es.avif" alt="">
        </div>
        <div class="flagsItem" data-language="en">
          <img class="flag" src="../images/en.avif" alt="">
        </div>
      </div>
    </div>
    <div class="divH2Transport">
        <div class="departmentH2Div">
          <h2 data-section="departamentos" data-value="tituloDepartamentos" class="transportH2">TRANSPORTS</h2>
        </div>
    </div>
    <section class="sectionCotizaciones">
      <div class="slider-frame">
        <ul class="ulCarousel">
            <li><img class="imgCarouselTransport" src="../images/imgExample.jpg" alt=""></li>
            <li><img class="imgCarouselTransport" src="../images/imgExample.jpg" alt=""></li>
            <li><img class="imgCarouselTransport" src="../images/imgExample.jpg" alt=""></li>
            <li><img class="imgCarouselTransport" src="../images/imgExample.jpg" alt=""></li>
        </ul>
      </div>
      <div class="divCotizaciones">
        <h2 data-section="departamentos" data-value="tituloDepartamentos" class="transport2H2">GET A QUOTE FOR YOUR TRANSPORT AROUND THE CITY</h2>
        <div class="cotizaciones">
          <span class="spanCotizaciones">Departure location</span>
          <select name="AAA" id="">
           <option value="space"></option>
           <option value="">Primer Ubicación</option>
           <option value="">Segunda Ubicación</option>
           <option value="">Tercer Ubicación</option>
          </select>
          <span class="spanCotizaciones">Arrival Point</span>
          <select name="AAA" id="">
           <option value="space"></option>
           <option value="">Primer Ubicación</option>
           <option value="">Segunda Ubicación</option>
           <option value="">Tercer Ubicación</option>
          </select>
          <span class="spanCotizaciones">Number of people</span>
          <select name="BBB" id="">
           <option value="space"></option>
           <option value="">Una persona</option>
           <option value="">Dos personas</option>
           <option value="">Tres personas</option>
          </select>
          <span class="spanCotizaciones">Type of transfer</span>
          <select name="CCC" id="">
           <option value="space"></option>
           <option value="">Ida</option>
           <option value="">Ida/Vuelta</option>
          </select>
        </div>

      </div>
    </section>  
    <script src="../script2.js"></script>
  </body>
</html>
